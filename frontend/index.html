<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACO Maze Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêú ACO Maze Solver</h1>
            <p>Ant Colony Optimization Algorithm for Pathfinding</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="mazeSize">Maze Size:</label>
                <select id="mazeSize">
                    <option value="10">10x10</option>
                    <option value="15" selected>15x15</option>
                    <option value="20">20x20</option>
                    <option value="25">25x25</option>
                </select>
            </div>
            <button id="generateBtn">Generate New Maze</button>
            <button id="solveBtn" disabled>Solve with ACO</button>
        </div>

        <div class="main-content">
            <div class="maze-section">
                <canvas id="mazeCanvas"></canvas>
            </div>

            <div class="results-section">
                <div class="results-header">Solution Results</div>
                
                <div id="loadingDiv" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Running ACO algorithm...</p>
                </div>

                <div id="resultsDiv" style="display: none;">
                    <div class="attempts-list">
                        <h3>Attempt Results:</h3>
                        <div id="attemptsList"></div>
                    </div>

                    <div class="best-path">
                        <h3>üèÜ Best Path Found</h3>
                        <p><strong>Length:</strong> <span id="bestLength">-</span> steps</p>
                        <div class="path-display" id="pathDisplay"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
